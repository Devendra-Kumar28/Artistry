<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageGallary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="gallery-wrap">
       
        <img src="imagess/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="imagess/Devimg1.png"></span>
                <span><img src="imagess/Devimg14.png"></span>
                <span><img src="imagess/Devimg3.png"></span>
            </div>
            <div>
                <span><img src="imagess/Devimg9.png"></span>
                <span><img src="imagess/Devimg13.png"></span>
                <span><img src="imagess/Devimg6.png"></span>
            </div>
            <div>
                <span><img src="imagess/Devimg5.png"></span>
                <span><img src="imagess/Devimg7.png"></span>
                <span><img src="imagess/Devimg10.png"></span>
            </div>
        </div>
        <img src="imagess/next.png" id="nextBtn">

    </div>
    <script>
        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel", (evt)=> {
             evt.preventDefault();
             scrollContainer.scrollLeft += evt.deltaY;
             scrollContainer.style.scrollBehavior = "auto";
        })

        nextBtn.addEventListener("click",()=>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;
        })

        backBtn.addEventListener("click",()=>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 900;
        })

        window.addEventListener('contextmenu', function (e) {
    e.preventDefault();
  });
    </script>

</body>

</html>
